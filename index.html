<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kulturnaut</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
    <h1>Velkommen til Kulturnaut 2.0</h1>
</div>


<div class="container mt-5">
    <div class="row">

        <div class="col-6 text-center">

            <h2 class="my-3">Open for all</h2>

            <form onsubmit="signup(event)">
                <input type="text" placeholder="Username" id="nameField">
                <input type="text" placeholder="Password" id="passwordFieldSignup">
                <input type="submit" value="Sign up">
            </form>
            
            <br/>
            
            <form onsubmit="login(event)">
                <input type="text" placeholder="Username" id="usernameField">
                <input type="text" placeholder="Password" id="passwordField">
                <input type="submit" value="Log in">
            </form>

            <button class="btn btn-primary mt-3" onclick="logout(event)">Log out</button>
        </div>

        <div class="col-6 text-center">

            <h2 class="my-3">For users only</h2>

            <form onsubmit="createBand(event)">
                <input type="text" placeholder="Band name..." id="bandNameField">
                <input type="submit" value="Create band">
            </form>
            
            <h2 class="my-3">For admin only</h2>

            <form onsubmit="createBandEvent(event)">
                <input type="text" placeholder="Venue name..." id="venueField">
                <label for="bandField"></label>
                    <select name="" id="bandField" placeholder="Select a band...">
                    </select>
                <input type="date" placeholder="Date..." id="dateField">
                <input type="submit" class="mt-3" value="Create Event">
            </form>
            
        </div>
    </div>
</div>
</body>
</html>
